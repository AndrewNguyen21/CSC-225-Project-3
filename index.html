<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Project 3</title>
</head>

<body>

  <div class="container mx-auto row">

    <!-- div which contains the list of available books -->
    <div class="pt-4 col">
      <h1 class="display-4 text-center">Available Books!</h1>
      <h2 class="display-4 text-center" id=loading-book-list></h2>
      <ul class="list-group" id="book-list"></ul>
    </div>

    <!-- div for the book meta -->
    <div class="col ml-5 mt-5">
      <div id="click-for-info"></div>
      <div id="loading-img"></div>
      <div class="card info-card-bg-color mx-auto" id="card" style="width: 18rem;">
        <div id="loading-notification"></div>
        <div id="book-info">
          <div id="book-cover"></div>
          <div class="card-body">
            <h5 class="card-title" id="book-title"></h5>
            <p class="card-text" id="book-author"></p>
            <p class="card-text" id="book-country"></p>
            <p class="card-text" id="book-language"></p>
            <p class="card-text" id="book-year"></p>
            <p class="card-text" id="book-pages"></p>
            <p id="book-link" class="btn btn-primary">Click here to learn more</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
